<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynn's Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/17d817d01c.js" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div class="outsideBox">
        <h1>Weather Forecast</h1>

        <form>
            <label for="cityState" class="cityState">City, State</label>
            <input type="text" id="cityState" name="cityState"><br><br>

            <label for="zipCode" class="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode"><br><br>

            <input type="submit" value="Submit">

    </div>
    </form>

    <!--this will be the interface that fills when the user searches, so the area will be blank until a search is performed-->

    <div class="container-lg">

        <div class="row currentDayMainRow">

            <div class="currentDay col-4">
                <div class="row dateTime">
                    <h2>Current Weather</h2>
                    <h5 id="displayDateTime">02/26/23</h5>
                    <h5>2:53 PM</h5>
                </div>

                <div class="row currentCity">
                    <h2>Toledo, Ohio</h2>
                </div>
            </div>

            <div class="currentTempMiddle col-4">

                <div class="row align-items-center">
                    <div class="col middleCircle text-center"><i class="fa-solid fa-cloud-sun-rain"></i></div>
                    <div class="col middleTemp text-start">42 <span>&#176</span> <span><i
                                class="fa-solid fa-f"></i></span></div>
                </div>

            </div>


            <div class="currentRightDetails col-4">
                <div class="row right realFeel">
                    <div class="col text-start">real feel</div>
                    <div class="col text-end">42F</div>
                    <hr>
                </div>
                <div class="row right airQuality">
                    <div class="col text-start">air quality</div>
                    <div class="col text-end">fair</div>
                    <hr>
                </div>
                <div class="row right wind">
                    <div class="col text-start">wind</div>
                    <div class="col text-end">windy</div>
                    <hr>
                </div>
                <div class="row right fiveDay">
                    <div class="col text-end"><a href="...">Five Day Forecast</a></div>
                </div>

            </div>

        </div>
    </div>
    <script>
        // Get current date and time
        var dateTime = new Date();
        // Display date and time on HTML element
        document.getElementById("#displayDateTime").innerHTML = dateTime;
    </script>
</body>

</html>
